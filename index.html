<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- title -->
    <title>SPORTS-DB</title>
</head>

<body>

    <!-- header section -->

    <header>
        <h2 class="text-center mt-5 fw-bold text-secondary">Find Your Favourite Player</h2>
    </header>

    <!-- main section -->
    <main>
        <div class="container">

            <!-- search box -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="input" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <!-- search result box -->
            <div class="row row-cols-4 g-4 mt-4" id="search-result-box">

            </div>

            <div class="row mx-auto mt-5" id="single-player-box">
                <div class="col-lg-4" id="single-info">
                    
                </div>
                <div class="col-lg-8" id="gender-cover">
                  
                </div>
            </div>
        </div>
    </main>



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="./script.js"></script>
</body>

</html>
